<!DOCTYPE html>
<html>
.
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ravi-Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean%20&amp;%20appointment.css">
</head>

<body style="background: url('../user/Background.png');">
    <div class="container" style="display:flex;flex-direction:column;justify-content:center;">
        <div class="page-header">
            <h2 class="text-center"; style="color: #fed136">
                <strong>Book your Appointment</strong></h2>
        </div>
        <form id="form" method="post">
            <div class="form-group mb-3"><input class="form-control" type="text"  name="name"  placeholder="Name"></div>
            <div class="form-group mb-3"><input class="form-control" type="text"  name="package"  placeholder="Type your favored package"></div>
            <div class="form-group mb-3"><input class="form-control" type="text"  name="date"  placeholder="Type your favored date"></div>
            <div class="form-group mb-3"><input class="form-control" type="text"  name="time"  placeholder="Type your favored time"></div>
            <div class="form-group mb-3"><input class="form-control" type="text"  name="address"  placeholder="Street Address"></div>
            <div class="form-group mb-3"><input class="form-control" type="text"  name="postal"  placeholder="Postal Code"></div>
            <div class="form-group mb-3"><input class="form-control" type="text"  name="city"  placeholder="City"></div>
            <div class="input form-group mb-3"><input class="form-control" type="text" name="country" placeholder="Country"></div>
        </form>
    </div>
    <button type="button" id="btnSubmit" class="btn btn-primary d-block mx-auto btn-submit" style="background: #fed136" data-bs-toggle="modal" data-bs-target="#myModal"> Submit</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Booking sent!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="background: #fed136"  data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/webapp.js"></script>
    <script>
        let input = document.querySelector(".input");
        let btn = document.querySelector(".btn");
        btn.disabled = true;
        input.addEventListener("change", stateHandle);

        function stateHandle() {
             if(document.querySelector(".input").value === "") {
                 btn.disabled = true;
             } else {
                 btn.disabled = false;
             }
        }
    </script>
    <script>
        $(document).ready(function () {
            $("#form").submit(function (event) {
                register(
                    $('input[name=name]').val(),
                    $('input[name=package]').val(),
                    $('input[name=date]').val(),
                    $('input[name=time]').val(),
                    $('input[name=address]').val(),
                    $('input[name=postal]').val(),
                    $('input[name=city]').val(),
                    $('input[name=country]').val(),
                    function (result) {
                    window.location.replace("../");
                }, function (error) {
                    $("#error-modal").modal('show');
                    $("#error-text").text(error);
                });
                event.preventDefault();
            });
        });
    </script>
</body>

</html>
